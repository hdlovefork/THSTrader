# Android模拟器或手机的地址，通过adb命令连接手机后，通过adb devices命令查看
serial_no="2623729"
# 日志级别，DEBUG、INFO、WARN、ERROR
log_level ="DEBUG"
# 日志文件大小限制，单位兆（M)
log_file_size_limit=10
# 日志文件个数限制
log_file_count_limit=10
# 当前环境，dev表示开发环境，prod表示生产环境
app_env="dev"
# 行情服务器地址通过check命令生成
ips_path="ips.toml"

[withdrawal]
# 打板针对买1撤单规则
# 小于1表示百分比，比如0.1表示10%，是指:(当前买1数量-上个tick买1数量) / 上个tick买1数量 < top.bid_vol1，则撤单
# 大于1表示：买1数量 < top.bid_vol1，则撤单
top.bid_vol1=0.3