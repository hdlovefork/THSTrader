# Android模拟器或手机的地址，通过adb命令连接手机后，通过adb devices命令查看
serialno="2623729"
# 日志级别，DEBUG、INFO、WARN、ERROR
loglevel="DEBUG"
# 当前环境，dev表示开发环境，prod表示生产环境
appenv="dev"
# 行情服务器地址通过check命令生成
ipspath="./bin/ips.toml"

[withdrawal]
# 打板针对买1撤单规则
# 小于1大于0表示百分比，比如0.1表示10%，是指当上个tick买1数量 > 当前买1数量时: (上个tick买1数量 - 当前买1数量) / 上个tick买1数量 > top.bid_vol1，则撤单
# 大于1表示：买1数量 < top.bid_vol1，则撤单
# 小于0表示：不撤单
top.bid_vol1=100